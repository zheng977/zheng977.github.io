name: Deploy MutiAgent4Fraud Website

on:
  push:
    branches: ["main"]
    paths:
      - "MutiAgent4Fraud/website/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/MutiAgent4Fraud/website/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/MutiAgent4Fraud/website/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ github.workspace }}/MutiAgent4Fraud/website/${{ steps.detect-package-manager.outputs.lockfile }}

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: MutiAgent4Fraud/website

      - name: Build with Astro
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} astro build \
            --base "/MutiAgent4Fraud"
        working-directory: MutiAgent4Fraud/website
        env:
           ASTRO_OUT_DIR: dist

      - name: Prepare artifact structure
        run: |
          mkdir -p site-output/MutiAgent4Fraud
          cp -r MutiAgent4Fraud/website/dist/* site-output/MutiAgent4Fraud/
          # Also copy an index.html to root to redirect or show something, strictly optional but good for debugging
          echo '<meta http-equiv="refresh" content="0; url=/MutiAgent4Fraud/">' > site-output/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
